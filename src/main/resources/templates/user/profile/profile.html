<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/shop/img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>
    <!--
        CSS
        ============================================= -->
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/linearicons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nouislider.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/ion.rangeSlider.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/ion.rangeSlider.skinFlat.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/magnific-popup.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>

<body>


<!-- Start Header Area -->
<div th:replace="~{user/home/navigation :: navigation}"></div>
<!-- End Header Area -->

<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>@lang('en.shop_category')</h1>
                <nav class="d-flex align-items-center">
                    <a th:href="@{/home}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a href="">My Profile<span class="lnr "></span></a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!--&lt;!&ndash; Start Header Area &ndash;&gt;-->
<!--<div th:replace="~{user/profile/profile_content :: profile}"></div>-->
<!--&lt;!&ndash; End Header Area &ndash;&gt;-->


<div class="products-section container my-5">
    <div class="row">
        <div class="col-lg-3">

            <ul class="main-categories">
                <li class="main-nav-list active"><a th:href="@{/my-profile}" style="color: #ffba00;">My Profile</a></li>
                <li class="main-nav-list"><a href="" style="color: black;">My Orders</a></li>
            </ul>
        </div> <!-- end sidebar -->
        <div class="col-lg-9">
            <div class="products-header">
                <h1 class="stylish-heading">My Profile</h1>
            </div>

            <div>
                <form th:action="@{/my-profile}" method="POST" th:object="${user}" >
                    <input type="hidden" name="_method" value="patch"/>
                    <div class="form-group">
                        <input id="name" type="text" name="name" th:field="*{name}" class="input_type" placeholder="Name" required>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></label>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" th:field="*{password}" class="input_type" placeholder="Password">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></label>
                        <div>Leave password blank to keep current password</div>
                    </div>
                    <div class="form-group">
                        <input id="confirm" type="password" name="confirm" th:field="*{confirm}" class="input_type" placeholder="Confirm Password">
                        <label th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}" ></label>
                    </div>
                    <div>
                        <button type="submit" class="primary-btn tp_btn">Update Profile</button>
                    </div>
                </form>
            </div>

            <div class="spacer"></div>
        </div>
    </div>
</div>







<!-- start footer Area -->
<div th:replace="~{user/fragment/footer :: footer}"></div>
<!-- End footer Area -->



<script defer th:src="@{/shop/js/vendor/jquery-2.2.4.min.js}"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script defer th:src="@{/shop/js/vendor/bootstrap.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.ajaxchimp.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.nice-select.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.sticky.js}"></script>
<script defer th:src="@{/shop/js/nouislider.min.js}"></script>
<script defer th:src="@{/shop/js/countdown.js}"></script>
<script defer th:src="@{/shop/js/jquery.magnific-popup.min.js}"></script>
<script defer th:src="@{/shop/js/owl.carousel.min.js}"></script>
<!--gmaps Js-->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script defer th:src="@{/shop/js/gmaps.min.js}"></script>
<script defer th:src="@{/shop/js/main.js}"></script>
</body>
</html>
