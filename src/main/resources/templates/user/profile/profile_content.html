<div class="products-section container my-5" xmlns:th="http://www.thymeleaf.org" th:fragment="profile">
    <div class="row">
        <div class="col-lg-3">

            <ul class="main-categories">
                <li class="main-nav-list active"><a th:href="@{/my-profile}" style="color: #ffba00;">My Profile</a></li>
                <li class="main-nav-list"><a href="" style="color: black;">My Orders</a></li>
            </ul>
        </div> <!-- end sidebar -->
        <div class="col-lg-9">
            <div class="products-header">
                <h1 class="stylish-heading">My Profile</h1>
            </div>

            <div>
                <form th:action="@{/my-profile}" method="POST" th:object="${user}" >
                    <input type="hidden" name="_method" value="patch"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <div class="form-group">
                        <input id="name" type="text" name="name" th:field="*{name}" class="input_type" placeholder="Name" required>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></label>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" th:field="*{password}" class="input_type" placeholder="Password">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></label>
                        <div>Leave password blank to keep current password</div>
                    </div>
                    <div class="form-group">
                        <input id="confirm" type="password" name="confirm" th:field="*{confirm}" class="input_type" placeholder="Confirm Password">
                        <label th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}" ></label>
                    </div>
                    <div>
                        <button type="submit" class="primary-btn tp_btn">Update Profile</button>
                    </div>
                </form>
            </div>

            <div class="spacer"></div>
        </div>
    </div>
</div>
