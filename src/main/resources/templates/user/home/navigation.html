<header class="header_area sticky-header" xmlns:th="http://www.thymeleaf.org" th:fragment="navigation">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light main_box">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand logo_h" th:href="@{/home}"><img th:src="@{shop/img/logo.png}" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item submenu dropdown" th:each="menu : ${menus}"
                        th:classappend="${('/' + menu.getPath()) == #request.getRequestURI()} ? 'active' : ''">
                            <a class="nav-link dropdown-toggle" th:href="@{'/' + ${menu.getPath()}}"
                                role="button" aria-haspopup="true" aria-expanded="false"
                               th:text="${menu.getName()}"></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" >
                            <a th:href="@{/login}">
                                <span class="ti-user" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/logout}">
                                <span class="ti-power-off"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/bag}" class="cart"><span class="ti-bag"></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
