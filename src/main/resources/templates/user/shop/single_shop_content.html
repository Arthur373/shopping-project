<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/shop/img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>
    <!--
            CSS
            ============================================= -->
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/linearicons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nouislider.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/ion.rangeSlider.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/ion.rangeSlider.skinFlat.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/main.css}">
</head>

<body id="category">

<!-- Start Header Area -->
<div th:replace="~{user/home/navigation :: navigation}"></div>
<!-- End Header Area -->

<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Product Details Page</h1>
                <nav class="d-flex align-items-center">
                    <a th:href="@{/home}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a th:href="@{/shop}">Shop<span class="lnr lnr-arrow-right"></span></a>
                    <a href="" th:text="${product.getTitle()}"></a>
                </nav>
            </div>
        </div>
    </div>
</section>

<div class="product_image_area">
    <div class="container">
        <div class="row s_product_inner">
            <div class="col-lg-6">
                <div class="s_Product_carousel">
                    <div class="single-prd-item">
                        <img class="img-fluid" th:src="@{'/shop/img/product/' + ${product.getImg()} + ''}" alt="">
                    </div>
                    <div class="single-prd-item" th:each="productImg : ${product.getImages()}">
                        <img class="img-fluid" th:src="@{'/shop/img/product/' + ${productImg}}" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-5 offset-lg-1">
                <div class="s_product_text">
                    <h3 th:text="${product.getTitle()}"></h3>
                    <h2 th:text="${'$' + product.getPrice()}"></h2>
                    <ul class="list">
                        <li><a class="active" href="#"><span>Category</span> : Household</a></li>
                        <li><a href="#"><span>Availibility</span> : In Stock</a></li>
                    </ul>
                    <p th:text="${product.getText()}"></p>
                    <div class="product_count">
                        <label for="qty">Quantity:</label>
                        <input type="text" name="qty" id="sst" maxlength="12" value="1" title="Quantity:"
                               class="input-text qty">
                        <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
                                class="increase items-count" type="button"><i class="lnr lnr-chevron-up"></i></button>
                        <button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) &amp;&amp; sst > 0 ) result.value--;return false;"
                                class="reduced items-count" type="button"><i class="lnr lnr-chevron-down"></i></button>
                    </div>
                    <div class="card_area d-flex align-items-center">
                        <button class="primary-btn" th:value="${product.getId()}" id="AddCart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start related-product Area -->
<div th:replace="~{user/shop/product_comments :: comment}"></div>
<!-- End related-product Area -->

<!-- Start related-product Area -->
<div th:replace="~{user/home/deal :: deal}"></div>
<!-- End related-product Area -->

<!-- start footer Area -->
<div th:replace="~{user/fragment/footer :: footer}"></div>
<!-- End footer Area -->


<script defer th:src="@{/shop/js/vendor/jquery-2.2.4.min.js}"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script defer th:src="@{/shop/js/vendor/bootstrap.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.ajaxchimp.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.nice-select.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.sticky.js}"></script>
<script defer th:src="@{/shop/js/nouislider.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.magnific-popup.min.js}"></script>
<script defer th:src="@{/shop/js/owl.carousel.min.js}"></script>
<!--gmaps Js-->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script defer th:src="@{/shop/js/gmaps.min.js}"></script>
<script defer th:src="@{/shop/js/main.js}"></script>
<script defer th:src="@{/js/shopScript.js}"></script>
</body>
</html>
