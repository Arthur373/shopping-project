<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/shop/img/fav.png}">
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
    <title>Karma Shop</title>

    <!--
        CSS
        ============================================= -->
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/linearicons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/owl.carousel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nice-select.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/nouislider.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/shop/css/main.css}">
</head>

<body>


<!-- Start Header Area -->
<div th:replace="~{user/home/navigation :: navigation}"></div>
<!-- End Header Area -->

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1>Login/Register</h1>
                <nav class="d-flex align-items-center">
                    <a th:href="@{/home}">Home<span class="lnr lnr-arrow-right"></span></a>
                    <a th:href="@{/login}">Login</a>
                </nav>
            </div>
        </div>
    </div>
</section>
<!-- End Banner Area -->


<section class="login_box_area section_gap" xmlns:th="http://www.thymeleaf.org" th:fragment="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" th:src="@{shop/img/login.jpg}" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <h5 style="color: darkorange">Save time now.</h5>
                        <p>Create an account for fast checkout and easy access to order history.</p>
                        <div><a class="primary-btn" th:href="@{/register}">Create an Account</a></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    <form class="row login_form" th:action="@{/login}" method="POST" id="contactForm">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email"  required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"  required>
                        </div>
                        <div th:if="${param.error}">
                            <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <input type="checkbox" id="f-option2" name="selector">
                                <label for="f-option2">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" name="Submit" class="primary-btn">Log In</button>
                            <a href="#">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- start footer Area -->
<div th:replace="~{user/fragment/footer :: footer}"></div>
<!-- End footer Area -->


<script defer th:src="@{/shop/js/vendor/jquery-2.2.4.min.js}"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script defer th:src="@{/shop/js/vendor/bootstrap.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.ajaxchimp.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.nice-select.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.sticky.js}"></script>
<script defer th:src="@{/shop/js/nouislider.min.js}"></script>
<script defer th:src="@{/shop/js/jquery.magnific-popup.min.js}"></script>
<script defer th:src="@{/shop/js/owl.carousel.min.js}"></script>
<!--gmaps Js-->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<script defer th:src="@{/shop/js/gmaps.min.js}"></script>
<script defer th:src="@{/shop/js/main.js}"></script>
</body>
</html>
